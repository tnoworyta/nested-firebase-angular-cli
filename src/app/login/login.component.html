<div> {{ (af.auth | async)?.uid }} </div>
<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" required [(ngModel)]="model.email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required [(ngModel)]="model.password" name="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<a href="#" (click)="logout()" *ngIf="(af.auth | async)?.uid">Logout</a>
