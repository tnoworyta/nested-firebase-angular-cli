<md-card>
  <md-card-header>
    <md-card-title>Items</md-card-title>
    <md-card-subtitle>Header subtitle</md-card-subtitle>
  </md-card-header>
  <md-card-content>

    <md-slider thumbLabel min="2" max="10" step="1" [(ngModel)]="gridColumnCount"></md-slider>

    <md-grid-list rowHeight="100px" cols="{{gridColumnCount}}" [style.background]="'rgb(108, 198, 59)'">
      <md-grid-tile *ngFor="let item of items | async">
        {{item.desc}}
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
  <md-card-actions>
    <button md-button>OK</button>
  </md-card-actions>
</md-card>
